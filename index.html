<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Lesson 1. Box model</h1>
    <section class="header">
        <div class="container">
            <div class="block block--red"></div>
            <div class="block block--green"></div>
            <div class="block block--blue"></div>
        </div>
    </section>
    <section class="main">
        <div class="container">
            <div class="block">
                <div class="block__item block--red"></div>
                <div class="block__item block--green"></div>
                <div class="block__item block--blue"></div>
            </div>
            <div class="block block--yellow"></div>
            <div class="block">
                <div class="block__child block__child--grey"></div>
                <div class="block__child block__child--black"></div>
            </div>
        </div>
    </section>
</body>
</html>
